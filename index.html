<!DOCTYPE html>

<html>
    <!-- Head contiene informazioni e risorse aggiuntive che servono alla pagina -->
    <head>
        <meta charset="UTF-8">
        <title>Toboolist</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <!--Aggiungo l'immagine del logo-->
            <img src="Logo.png" alt="logo-toboolist">
            <h1>Toboolist</h1>
        </header>

        <main>
            <!--Primi due bottoni-->
            <section>
                <div>
                    <button type="button">Add Task</button>
                    <button type="button">Add Section</button>
                </div>
            </section>

            <!--Riga che divide le due parti-->

            <!--Prima unordered list con nuovi task-->
            <section>
                <h2>&#9660; New Task</h2>
            </section>

            <section>
                <ul>
                    <li>
                        <span>&#10003; Quarterly Newsletter</span> 
                        <button type="button">Editorial</button>
                    </li>
                </ul>
            </section>

            <!--Seconda unordered list con nuovi task-->
            <section>
                <h2>&#9660; Today</h2>
            </section>

            <section>
                <ul>
                    <li>
                        <span>&#10003; Recruiting blog post</span> 
                        <button type="button">Editorial</button>
                    </li>

                    <li>
                        <span>&#10003; Mobile app launch</span> 
                        <button type="button">Editorial</button>
                    </li>

                    <li>
                        <span>&#10003; Recruiting blog post</span> 
                        <button type="button">Editorial</button>
                    </li>

                </ul>
            </section>

        </main>

    </body>

</html>
